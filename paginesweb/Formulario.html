<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulari</title>
        <link rel="stylesheet" type="text/css" href="../css/estilo_formulario.css">
    </head>
    <body>
        <h1>Curriculum</h1>

        <form action="respuesta.html" method="get">
            <fieldset>
                <fieldset id="amarillo">
                    <legend id="azul"><em>Información Básica</em></legend>
                    <label>Nombre</label>
                    <br>
                    <input type="text" name="nombre" value="" placeholder="tunombre">
                    <br>
                    <label>Altura en centímetros</label>
                    <br>
                    <input type="number" name="centímetros" value="">
                    <br>
                    <label>email</label>
                    <br>
                    <input type="email" name="mail" value="" placeholder="tuemail@dominio.con">
                    <br>
                    <label>Fecha Nacimiento</label>
                    <br>
                    <input type="date" name="fecha de nacimiento" value="">
                </fieldset>
                <fieldset id="verde">
                    <legend id="naranja"><em>Nacionalidad</em></legend>
                    <input type="radio" name="Española" value="">
                    <label>Española</label>
                    <input type="radio" name="Comunitario(UE)" value="">
                    <label>Comunitario(UE)</label>
                    <input type="radio" name="No comunitario" value="">
                    <label>No comunitario</label>
                </fieldset>
                <fieldset id="rosa">
                    <legend>Estudios</legend>
                    <select name="Estudios">
                        <option value="GM">GM</option>
                        <option value="GS">GS</option>
                    </select>
                </fieldset>
                <fieldset id="idiomas">
                    <legend id="rojo"><em>Idiomas</em></legend>
                    <input type="checkbox" name="Catalán" value="">
                    <label>Catalán</label>
                    <input type="checkbox" name="Castellano" value="">
                    <label>Castellano</label>
                    <input type="checkbox" name="Inglés" value="">
                    <label>Inglés</label>
                    <input type="checkbox" name="Chino" value="">
                    <label>Chino</label>
                </fieldset>
                <fieldset id="gris">
                    <input type="submit" name="Enviado" value="Enviar">
                    <input type="reset" name="resetear" value="Cancelar">
                </fieldset>
            </fieldset>
        </form>
    </body>

</html>
